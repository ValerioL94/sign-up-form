<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

            <div class="footer">

                    href="https://unsplash.com/@intellopunk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Illia
